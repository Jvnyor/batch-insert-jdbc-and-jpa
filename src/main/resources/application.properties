spring.application.name=jdbcbatch

# Database
spring.datasource.url=jdbc:postgresql://localhost:5432/customers?createDatabaseIfNotExist=true
spring.datasource.username=myuser
spring.datasource.password=secret
spring.datasource.driver-class-name=org.postgresql.Driver

# SQL script initialization
spring.sql.init.mode=always

## Enable logging of SQL statements
#spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true
#
## Enable logging of SQL parameters
#logging.level.org.hibernate.SQL=DEBUG
#logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
#
## Enable logging for JdbcTemplate
#logging.level.org.springframework.jdbc.core.JdbcTemplate=DEBUG
#logging.level.org.springframework.jdbc.core.StatementCreatorUtils=TRACE